{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fusion Systems - QPEF Student Projects{% endblock %}</title>
    <meta name="description" content="Fusion Systems showcases four innovative student projects: QuiteScan, PayFlow, ExploreBil, and FoodieFinder. Built by Computer Science students from Biliran Province State University.">
    <meta name="keywords" content="Fusion Systems, QuiteScan, PayFlow, ExploreBil, FoodieFinder, student projects, web applications, Biliran Province State University">
    <meta name="author" content="Marjon Vera, Eliza Marie Rosario, Christine Oliverio, Carl Marco Vaporoso">
    <meta property="og:title" content="Fusion Systems - QPEF Student Projects">
    <meta property="og:description" content="Discover four innovative web applications created by Computer Science students: QuiteScan attendance system, PayFlow budget tracker, ExploreBil tourism guide, and FoodieFinder restaurant locator.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.onrender.com">
    <meta property="og:image" content="{% static 'images/Fusionlogo.png' %}">
    <link rel="canonical" href="https://your-domain.onrender.com">
    <link rel="icon" href="{% static 'images/Fusionlogo.png' %}" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% block content %}
    {% endblock %}
    
    <script>
        function checkNotifications() {
            fetch('/notifications/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('notification-count').textContent = data.count;
                    if (data.count > 0) {
                        document.getElementById('notification-icon').style.display = 'block';
                    }
                    updateNotificationList(data.notifications);
                });
        }
        
        function updateNotificationList(notifications) {
            const list = document.getElementById('notification-list');
            if (!list) return;
            
            if (notifications.length === 0) {
                list.innerHTML = '<div class="no-notifications">No new notifications</div>';
                return;
            }
            
            list.innerHTML = notifications.map(notif => `
                <div class="notification-item">
                    <div class="notification-admin">${notif.admin_name}</div>
                    <div class="notification-system">accessed ${notif.system_name}</div>
                    <div class="notification-time">${notif.accessed_at}</div>
                </div>
            `).join('');
        }
        
        function toggleNotifications() {
            const dropdown = document.getElementById('notification-dropdown');
            if (dropdown) {
                dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            }
        }
        
        {% if user.is_authenticated %}
            setInterval(checkNotifications, 5000);
            checkNotifications();
        {% endif %}
    </script>
</body>
</html>
