<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Systems</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="fusion-logo">F</div>
            <h1 class="system-name">Q-P-E-F FUSION</h1>
        </div>
        <div class="search-section">
            <input type="text" placeholder="Search..." class="search-bar">
        </div>
    </header>

    <main class="main-container">
        <div class="systems-grid">
            <div class="system-item">
                <div class="circle yellow">
                    <img src="profile1.png" alt="QuiteScan Logo" class="circle-logo">
                </div>
                <h3 class="system-title">QUITESCAN</h3>
                <a href="https://quitescan.onrender.com/" target="_blank" class="system-link">Visit QuiteScan</a>
            </div>
            <div class="system-item">
                <div class="circle pink">
                    <img src="profile2.png" alt="PayFlow Logo" class="circle-logo">
                </div>
                <h3 class="system-title">PAYFLOW</h3>
                <a href="https://payflow-budget-app.onrender.com/" target="_blank" class="system-link">Visit PayFlow</a>
            </div>
            <div class="system-item">
                <div class="circle green">
                    <img src="profile3.png" alt="ExploreBil Logo" class="circle-logo">
                </div>
                <h3 class="system-title">EXPLOREBIL</h3>
            </div>
            <div class="system-item">
                <div class="circle blue">
                    <img src="profile4.png" alt="FoodieFinder Logo" class="circle-logo">
                </div>
                <h3 class="system-title">FOODIEFINDER</h3>
                <a href="https://foodie-finder-naval-2zqm.onrender.com/" target="_blank" class="system-link">Visit FoodieFinder</a>
            </div>
        </div>

        <div class="navigation">
            <a href="about.html" class="nav-link">About Us</a>
        </div>
    </main>
</body>
</html>
